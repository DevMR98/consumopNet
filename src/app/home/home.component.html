<header>
    <div class="row">
        @if (isLogged) {
        <div class="col-12 d-flex justify-content-center">
            <p class="fs-2">Welcome {{userName}}</p>
        </div>

        }@else {
        <div class="col-12">
            <p class="fs-1">You need logged</p>
        </div>
        }
    </div>
    <main class="">
        <p-table #items [value]="product" styleClass="p-datatable-gridlines" paginator="true" [rows]="5">
            <ng-template pTemplate="header">
                <tr>
                    <th>ItemID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.itemID}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.departmentName}}</td>
                    <td>
                        <p-button [routerLink]="['/app-item-view',product.itemID]" >
                            <i class="pi pi-eye"></i>
                        </p-button>
                        <p-button routerLink="">
                            <i class="pi pi-file-edit"></i>
                        </p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
